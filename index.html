<!DOCTYPE html>    
<html lang="en">
    <head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<form>
			<input type="range" id="alpha" min="0.5" step="0.03" max="2" value="1" onchange="setAlpha(parseFloat(document.getElementById('alpha').value))" /><br/><br/>
			<input type="number" id="position" value="0" /><br/><br/>

			<button type="button" onclick="setPosition(parseInt(document.getElementById('position').value))" >Set position</button>
			<button type="button" onclick="play()" >Play</button>
			<button type="button" onclick="pause()" >Pause</button>
		</form>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="jensnockert-fft.js/lib/complex.js"></script>
		<script type="text/javascript" src="jensnockert-fft.js/lib/real.js"></script>		
		<script type="text/javascript" src="PV.js" ></script>
		<script type="text/javascript" src="test.js" ></script>
	</body>
</html>
